<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="box">

<div id="music-container">

    <main id="music-player">
        <div id="cover">
            <img id="cover-image" style="width: 100%; height: 100%; object-fit: cover;" src="https://images.unsplash.com/photo-1494232410401-ad00d5433cfa?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

        </div>
        <input id="music-range" type="range" value="0">
        <div id="songname">

        </div>
        <div id="play-icon">
            <div   class="backward-play-forward"> <i id="backward" class="fa-solid fa-backward-step"></i></div>
            <div id="play"  class="backward-play-forward"><i class="fa-solid fa-play"></i></div>
            <div   class="backward-play-forward"><i id="forward" class="fa-solid fa-forward-step"></i></div>
           
        </div>
 <input id="volume-bar" type="range" value="50">
        
        
        

    </main>

    <span id="arrow">
        <i class="fa-solid fa-arrow-left"></i>
    </span>
</div>
    <aside id="song-list">
        <h3 style="padding-top: 10px; font-size: 30px;">songs</h3>
        <div id="songs">

        </div>

    </aside>
    </div>


<script src="./app.js"></script>
</body>
</html>
